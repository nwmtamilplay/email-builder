<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Email Sending Form</h1>
    <form id="emailForm">
        <label for="toEmail">Recipient Email:</label>
        <input type="email" id="toEmail" name="toEmail" required>
        <button type="submit">Send Email</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const recipientEmail = document.getElementById("toEmail").value;
            const apiKey = 'mlsn.d2eece81c973ecf33520c892c7272d59796855de213984dce7b055c55fd26f32';  // Replace with your MailerSend API key
            const htmlTemplate =
                `<html>
<body>
<h1>Welcome!</h1>
<p>This is a sample HTML email sent via the MailerSend API.</p>
</body>
</html>`;

            const response = await fetch("https://api.mailersend.com/v1/email", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    from: { email: "your-email@example.com", name: "Your Name" },
                    to: [{ email: recipientEmail }],
                    subject: "Test HTML Email",
                    html: htmlTemplate
                })
            });

            if (response.ok) {
                alert("Email sent successfully!");
            } else {
                alert("Failed to send email.");
            }
        });
    </script>
</body>

</html>
